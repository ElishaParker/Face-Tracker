<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistive Eye-Gaze Tracker</title>

  <!-- TF + FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.4/dist/facemesh.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
    }

    /* webcam */
    #video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);      /* mirror for user */
      z-index: 0;
    }

    /* facemesh overlay — also mirrored so debug dots line up */
    #overlay {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      transform: scaleX(-1);
      pointer-events: none;
      z-index: 1;
    }

    /* our gaze cursor — NOT mirrored */
    #cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.6);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: background 0.15s ease;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="cursor"></div>

  <!-- your tuned main JS -->
  <script src="script.js"></script>
</body>
</html>
