<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Eye-Gaze Tracker</title>

  <!-- ✅ Latest TF + Face Landmarks Detection -->
<!-- TensorFlow core -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

<!-- MediaPipe FaceMesh backend -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.min.js"></script>

<!-- ✅ TensorFlow Face Landmarks Detection (global namespace compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.5/dist/face-landmarks-detection.min.js"></script>


  <style>
    body,html {margin:0;padding:0;overflow:hidden;background:#000;}
    #video, #overlay {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      object-fit:cover;
      transform:scaleX(-1); /* mirror so it feels natural */
    }
    #cursor {
      position:fixed;
      width:20px; height:20px;
      border-radius:50%;
      background:rgba(0,255,0,0.6);
      pointer-events:none;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="cursor"></div>

  <script src="./script.js"></script>
</body>
</html>
